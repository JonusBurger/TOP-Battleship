<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Battleship</title>
</head>
<body>
    <header>
        <div class="col"></div>
        <div class="col-large title">TOP-Battleship</div>
        <div class="col"></div>
    </header>
    <div class="main">
        
        <div class="row-filler"></div>
        <div class="column-full" id ="infoBanner">
            <div class="col playerBanner player1"></div>
            <div class="col" id="stateInfo"></div>
            <div class="col playerBanner player2"></div>
        </div>
        <div class="row gameFrame">
            <div class="col playerArea" id="player1">
                <div class="row gameField"></div>
                <div class="row shipFrame">
                    <div class="row ships">
                        <div class="col shipName"></div>
                        <div class="col shipHealth"></div>
                    </div>
                    <div class="row ships"></div>
                    <div class="row ships"></div>
                    <div class="row ships"></div>
                    <div class="row ships"></div>
                </div>
            </div>
            <div class="col infoSection">
                <div class="chat">
                    <div class="gameAction" id="gameAction"></div>
                    <div class="gameState" id="gameState"></div>
                </div>
                <div class="btns">
                    <button class="button-50" id="btnStartGame" role="button">Start Game!</button>
                </div>
                
            </div>
            <div class="col playerArea" id="player2">
                <div class="row gameField"></div>
                <div class="row shipFrame">
                </div>
            </div>
        </div>
        <div class="row-filler"></div>
    </div>
    <footer>  
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2025 JonusBurger - All Rights Reserved</p>
            </div>
            <div class="links">
                <a href="https://github.com/JonusBurger"><img class ="icon" src="../assets/github-logo-white.png" alt=""></a>
            </div>
        </div>
    </footer>
    <div class="templates">
        <div class="row ships" id="shipTemplate">
            <div class="col shipName"></div>
            <div class="col shipHealth"></div>
        </div>
    </div>
</body>
</html>
